name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 2 AM UTC to update stock data
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'latest'
        use-public-rspm: true
    
    - name: Install R dependencies
      run: |
        install.packages(c('quantmod', 'duckdb', 'dplyr'), repos = 'http://cran.r-project.org')
      shell: Rscript {0}
    
    - name: Fetch stock data
      run: Rscript R/fetch_data.R
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: latest
    
    - name: Install quarto dependencies
      run: quarto install extension quarto-ext/latex-environment
      continue-on-error: true
    
    - name: Render Quarto document
      run: quarto render index.qmd --to html
    
    - name: Include DuckDB in site output
      run: |
        mkdir -p _output/data
        cp -f data/stocks.duckdb _output/data/stocks.duckdb
    
    - name: Upload site artifact
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: _output
        retention-days: 7
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_output
        keep_files: false
