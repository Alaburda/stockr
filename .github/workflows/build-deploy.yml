name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to update stock data
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'latest'
        use-public-rspm: true
    
    - name: Install R dependencies
      run: |
        install.packages(c('quantmod', 'duckdb', 'dplyr'), repos = 'http://cran.r-project.org')
      shell: Rscript {0}
    
    - name: Fetch stock data
      run: Rscript R/fetch_data.R
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: latest
    
    - name: Install quarto dependencies
      run: quarto install extension quarto-ext/latex-environment
      continue-on-error: true
    
    - name: Render Quarto document
      run: quarto render index.qmd --to html
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: site-build
        path: |
          index.html
          data/stocks.duckdb
        retention-days: 30
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: true
        cname: stockr.com
